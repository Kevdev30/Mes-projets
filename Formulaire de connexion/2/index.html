<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a13b46f75c.js" crossorigin="anonymous"></script>
    
    
    <title>Formulaire de connexion</title>
</head>
<body>
    <div class="container">
        <p class="admin">Admin log in</p>
        <div class="fix"></div>
        <div class="inputbox">
            <form>
                <p class="heading"><i class="fas fa-portrait"></i>Admin log in</p>
                <input type="email" placeholder="email@example.com"/>
                <p class="heading"><i class="fas fa-user-lock"></i>Password</p>
                <input type="password" placeholder="Enter the password"/><br>
                <input type="button" value="Log in"/>
            </form>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook" style="color: #3b5998"></i>Log in with Facebook</a><br>
            <a href="#"><i class="fab fa-google" style="color: #f4c20d"></i>Log in with Google</a><br>
            <a href="#"><i class="fab fa-twitter" style="color: #1da1f2"></i>Log in with Twitter</a>
        </div>
        <div class="lower">
            <a href="#" class="forget">Forget your password?</a>
            <a href="#" class="sign-up">Not sign-up</a>
        </div>
    </div>
</body>
</html>
