<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Barre de contact</title>
</head>
<body>
   <div class="container">
       <h1>Connect with Us</h1>
       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>
       Debitis eos ratione reiciendis accusamus.</p>
       <div class="contact-box">
           <div class="contact-left">
               <h3>Sent your request</h3>
               <form>
                   <div class="input-row">
                       <div class="input-group">
                           <label>Name</label>
                           <input type="text" placeholder="Kevin Riviere">
                       </div>
                        <div class="input-group">
                           <label>Phone</label>
                           <input type="text" placeholder="+33 7 69 90 47 58">
                       </div>
                   </div>
                   <div class="input-row">
                       <div class="input-group">
                           <label>Email</label>
                           <input type="email" placeholder="rivierekevin30@gmail.com">
                       </div>
                        <div class="input-group">
                           <label>Subject</label>
                           <input type="text" placeholder="Product Demo">
                       </div>
                   </div>
                   <label>Message</label>
                   <textarea rows="5" placeholder="Your Message"></textarea>
                   <button type="submit">SEND</button>
               </form>
           </div>
           <div class="contact-right">
               <h3>Reach us</h3>
               <table>
                   <tr>
                       <td>Email</td>
                       <td>contactus@exemple.com</td>
                   </tr>
                   <tr>
                       <td>Phone</td>
                       <td>+33 7 69 90 47 58</td>
                   </tr>
                    <tr>
                       <td>Adress</td>
                       <td>Chemin des Hauts de Nîmes <br>
                       30900 Nîmes</td>
                   </tr>
               </table>
           </div>
       </div>
   </div> 
</body>
</html>
